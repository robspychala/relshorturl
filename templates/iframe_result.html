<!DOCTYPE html>
<html lang="en-us">{% spaceless %}
<head>
	<title>ShortURL auto-discovery - a standard for URL shortening</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="shorturl, shortlink, revcanonical" />
	<meta name="Description" content="ShortURL is a self URL shortening standard for the web." />
	<link rel="stylesheet" href="/library/screen.css" media="screen" />
	<META NAME="ROBOTS" CONTENT="NOINDEX"/>
<body>	
<div>
  
  <h2>Short URL auto-discovery</h2>
  
  {% if shorturl %}
  <h3>Success! Found a short URL:</h3>
    
    <p class="found_url"><code>{{shorturl}}</code></p>
  
  {% else %}
  <h3>Did not find a short URL</h3>
  
  {% endif %}
  
</div>
</body>
</html>{% endspaceless %}
